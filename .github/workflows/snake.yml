name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake (light)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: KAYABINGHI
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-light.svg?palette=github-light

      - name: Generate Snake (dark)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: KAYABINGHI
          outputs: dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
